<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <title>Casino Royale</title>
      
        <link rel="stylesheet" href="node_modules/deck-of-cards/example/example.css">
        <!-- Font Awesome -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Bootstrap core CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design Bootstrap -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">
      <!-- JQuery -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
      <link href="example/example.css" rel="stylesheet">
    
      </head>
    <body style="font-family: Garamond; background: linear-gradient(to bottom, #800000 0%, #000000 99%); min-height:100vh ;height: auto; background-repeat: no-repeat; background-position: center; background-size: auto">
    <div style="height: auto">
      <div class="flex-center flex-column">
        <h1 class="animated fadeIn mb-4 text-light">Casino Royale</h1>
    
        
       <canvas style="min-height: 83vh; background: green; border:2px solid #000000;" id="table">
         
       </canvas>
      </div>
    </div>
    <p class="animated fadeIn text-muted flex-center" style="margin:0;padding:0; bottom:0; width:100%; height:auto;">By: Harsha Valluripalli, Ben Malone and Abigehl Slattery</p>
    <script src="node_modules/deck-of-cards/dist/deck.min.js"></script>
    
    <div id="container"></div>
    
    <script src="dist/deck.js"></script>
    <script src="example.js"></script>
    
            <script>
                var $container = document.getElementById('table');
    
                // create Deck
                var deck = Deck();
    
                // add to DOM
                deck.mount($container);
    
                deck.cards.forEach(function (card, i) {
                    card.setSide(Math.random() < 0.5 ? 'front' : 'back');
    
                    // explode
                    card.animateTo({
                        delay: 1000 + i * 2, // wait 1 second + i * 2 ms
                        duration: 500,
                        ease: 'quartOut',
    
                        x: Math.random() * window.innerWidth - window.innerWidth / 2,
                        y: Math.random() * window.innerHeight - window.innerHeight / 2
                    });
                });
            </script>
    
    </body>

</html>
