<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <title>Casino Royale</title>
      
        <link rel="stylesheet" href="../static/templates/node_modules/deck-of-cards/example/example.css">
        <!-- Font Awesome -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- Bootstrap core CSS -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Design Bootstrap -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/css/mdb.min.css" rel="stylesheet">
      <!-- JQuery -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Bootstrap tooltips -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
      <!-- Bootstrap core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <!-- MDB core JavaScript -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.11/js/mdb.min.js"></script>
      <link href="../static/templates/example.css" rel="stylesheet">
    </head>
    <body style="font-family: Garamond; background: linear-gradient(to bottom, #800000 0%, #000000 99%); min-height:100vh ;height: auto; background-repeat: no-repeat; background-position: center; background-size: auto">
        <div style="height: auto" style="padding: 2px">
            <div class="flex-center flex-column">
                <h1 class="animated fadeIn mb-4 text-light" style="padding-bottom:0">Casino Royale</h1>
                <br>
                <h2 class="animated fadeIn mb-4 text-light" style="padding-bottom:0">Leaderboard</h2>
               
                {% for x in scores %}
                <div class="">
                    
                        <p class="card-text text-light mr-2 ml-2">{{x.username}}: {{x.score}}</p>
                       
                    
                </div>
                             
                {% endfor %}
            </div>
        </div>
    </body>
</html>
